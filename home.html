<html>
    <head>
<!--        <meta http-equiv="refresh" content="50">-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!--        CSS        -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/home.css">
        <link rel="stylesheet" type="text/css" href="./css/icon.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


<!--        JS OUT        -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--        JS IN        -->
        <script src="./js/drag.js"></script>
        <script src="./js/menu.js"></script>
        <script src="./js/login.js"></script>
        <script src="./js/device.js"></script>
    </head>
    <body>
    <div class="header">
        <div class="now-open"></div>
        <div class="timeSequence"></div>
        <div class="etcTop">
            <div class="accessibility" title="접근성 아이콘이지만 장식입니다!">
                <div class="access-img"></div>
            </div>
            <div class="lang" title="한국어만 지원가능합니다!">한국어</div>
            <div class="sound"></div>
            <div class="power">
                <div class="power-control">
                    <div class="power-img"></div>
                    <p>S H U T D O W N</p>
                </div>
            </div>
        </div>
    </div>
        <div class="bg">
            <div class="menu">
                <div class="menu-icon terminal"></div>
                <div class="menu-icon directory"></div>
                <div class="menu-icon github-icon"></div>
                <div class="menu-icon tistory-icon"></div>
                <div class="menu-icon youtube-icon"></div>
                <div class="menu-icon gmail-icon"></div>
            </div>
            <div class="desktop">
                <div>
                    <i class="fas fa-folder"></i>
                    <p>Projects</p>
                </div>
                <div>
                    <i class="fas fa-folder"></i>
                    <p>Eudcation</p>
                </div>
                <div>
                    <i class="fas fa-folder"></i>
                    <p>Certificate</p>
                </div>
                <div>
                    <i class="fas fa-folder"></i>
                    <p>Work experience</p>
                </div>
                <div>
                    <i class="fas fa-folder"></i>
                    <p>Extramural activities</p>
                </div>
            </div>
            <div class="volume-control-access" style="display:none;">
                <div class="overVolume"></div>
            </div>
            <div class="content">
                <div class="title-bar">
                    <p><i class="fas fa-laptop-code"></i>Desktop</p>
                    <div class="browser-btn">
                        <div class="same-cls minimize"></div>
                        <div class="same-cls maximize"></div>
                        <div class="same-cls close"></div>
                    </div>
                </div>
                <div class="sub-content">
                    <div class="tree">
                        <p><i class="fas fa-folder"></i>Projects</p>
                        <p><i class="fas fa-folder"></i>Education</p>
                        <p><i class="fas fa-folder"></i>Certificate</p>
                        <p><i class="fas fa-folder"></i>Work experience</p>
                        <p><i class="fas fa-folder"></i>Extramural activities</p>
                    </div>
                </div>
            </div>
<!--            작성-->
        </div>
    </body>
</html>
